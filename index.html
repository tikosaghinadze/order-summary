<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>order summary component</title>
  </head>
  <body>
    <div class="container">
      <img
        class="girlsimg"
        src="./images/illustration-hero.svg"
        alt="girl's
      image with headphones"
      />
      <div class="summary-content">
        <h1>Order Summary</h1>
        <p class="summary-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="plan-box">
          <div class="plan-box-left">
            <img
              class="music-icon"
              src="./images/icon-music.svg"
              alt="icon of music"
            />
            <div class="plan-box-info">
              <h2 class="sub-title">Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#" class="btn-change">change</a>
        </div>
        <button class="btn">Proceed to Payment</button>
        <a href="#" class="btn-cancel">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
